<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper4Students - Seu Planejador de IA</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones (para a navegação) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Oculta páginas inativas */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        /* Estilo para abas ativas */
        .nav-link.active {
            color: #2563EB; /* text-blue-600 */
            border-bottom-width: 2px;
            border-color: #2563EB;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- 1. Cabeçalho / Título do App -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-blue-600">Helper4Students</span>
                </div>
                <!-- Futuro local para 'Login' ou 'Configurações' -->
                <div class="text-gray-500">
                    <ion-icon name="person-circle-outline" class="text-3xl"></ion-icon>
                </div>
            </div>
        </div>
    </header>

    <!-- 2. Conteúdo Principal do App -->
    <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- 2.1 Navegação por Abas -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <nav class="flex justify-around border-b border-gray-200">
                <button data-page="page-plano" class="nav-link active flex-1 py-4 px-2 text-center font-medium text-gray-600 hover:text-blue-600 transition-all">
                    Meu Plano
                </button>
                <button data-page="page-gerar" class="nav-link flex-1 py-4 px-2 text-center font-medium text-gray-600 hover:text-blue-600 transition-all">
                    Gerar Plano
                </button>
                <button data-page="page-ferramentas" class="nav-link flex-1 py-4 px-2 text-center font-medium text-gray-600 hover:text-blue-600 transition-all">
                    Ferramentas
                </button>
            </nav>
        </div>

        <!-- 2.2 Página: Meu Plano (Dashboard) -->
        <section id="page-plano" class="page active">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Meu Plano de Estudos</h2>
                <div id="plano-container" class="space-y-4">
                    <!-- O plano gerado pela IA aparecerá aqui -->
                    <div id="plano-vazio" class="text-center text-gray-500 py-10">
                        <ion-icon name="document-text-outline" class="text-6xl"></ion-icon>
                        <p class="mt-2">Você ainda não gerou um plano.</p>
                        <button id="btn-ir-gerar" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">
                            Gerar novo plano
                        </button>
                    </div>

                    <div id="plano-conteudo" class="hidden whitespace-pre-wrap p-4 bg-gray-50 rounded-md border border-gray-200">
                        <!-- Conteúdo do plano vem da IA -->
                    </div>
                </div>

                <!-- Botões de Ação (Mockados) -->
                <div id="plano-acoes" class="mt-6 pt-6 border-t border-gray-200 flex flex-col sm:flex-row gap-4 hidden">
                    <button disabled class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-500 bg-gray-100 cursor-not-allowed" title="Requer backend e API do Google">
                        <ion-icon name="calendar-outline" class="mr-2"></ion-icon>
                        Sincronizar com Google Calendar
                    </button>
                    <button disabled class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-500 bg-gray-100 cursor-not-allowed" title="Requer backend e Push Notifications">
                        <ion-icon name="notifications-outline" class="mr-2"></ion-icon>
                        Ativar Lembretes
                    </button>
                </div>
                 <p id="plano-obs" class="mt-4 text-xs text-gray-400 hidden">*Rastreamento de progresso, Sinc. Google e Lembretes são recursos avançados que requerem um banco de dados e servidor.</p>
            </div>
        </section>

        <!-- 2.3 Página: Gerar Plano (Input da IA) -->
        <section id="page-gerar" class="page">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Criar Novo Plano de Estudos</h2>
                <form id="form-plano" class="space-y-6">
                    <div>
                        <label for="materias" class="block text-sm font-medium text-gray-700">
                            Matérias (separadas por vírgula):
                        </label>
                        <div class="mt-1">
                            <input type="text" id="materias" class="shadow-sm p-3 block w-full sm:text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: Matemática, História, Redação">
                        </div>
                    </div>
                    
                    <div>
                        <label for="tempo" class="block text-sm font-medium text-gray-700">
                            Tempo disponível:
                        </label>
                        <div class="mt-1">
                             <input type="text" id="tempo" class="shadow-sm p-3 block w-full sm:text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: 3 horas por dia, 20 horas por semana">
                        </div>
                    </div>

                    <div>
                        <label for="metas" class="block text-sm font-medium text-gray-700">
                            Meta principal:
                        </label>
                        <div class="mt-1">
                            <textarea id="metas" rows="3" class="shadow-sm p-3 block w-full sm:text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: Passar no vestibular em 6 meses, Provas finais da faculdade"></textarea>
                        </div>
                    </div>

                    <!-- Botão de Ação -->
                    <div class="mt-6 text-center">
                        <button id="btn-gerar-plano" type="submit" class="w-full inline-flex items-center justify-center px-10 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                            <svg id="icon-btn-plano" class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            <span id="texto-btn-plano">Gerar Plano com IA</span>
                            <div id="loader-plano" class="loader w-5 h-5 border-2 border-t-2 border-gray-200 rounded-full ml-3 hidden"></div>
                        </button>
                    </div>
                    
                    <!-- Mensagem de Erro -->
                    <div id="msg-erro-plano" class="mt-4 text-center text-red-600 font-medium hidden"></div>

                </form>
            </div>
        </section>

        <!-- 2.4 Página: Ferramentas (Resumidor) -->
        <section id="page-ferramentas" class="page">
             <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Ferramenta: Resumidor de Texto</h2>
                
                <!-- Área de Input -->
                <div>
                    <label for="texto-original" class="block text-sm font-medium text-gray-700">
                        Cole o texto para resumir:
                    </label>
                    <div class="mt-1">
                        <textarea id="texto-original" rows="10" class="shadow-sm p-4 block w-full sm:text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Cole seu artigo, anotações de aula..."></textarea>
                    </div>
                </div>

                <!-- Botão de Ação -->
                <div class="mt-6 text-center">
                    <button id="btn-resumir" type="button" class="inline-flex items-center px-10 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                        <svg id="icon-btn-resumo" class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                        </svg>
                        <span id="texto-btn-resumo">Resumir</span>
                        <div id="loader-resumo" class="loader w-5 h-5 border-2 border-t-2 border-gray-200 rounded-full ml-3 hidden"></div>
                    </button>
                </div>

                <!-- Mensagem de Erro -->
                <div id="msg-erro-resumo" class="mt-4 text-center text-red-600 font-medium hidden"></div>

                <!-- Área de Output -->
                <div id="area-resultado" class="mt-10 hidden">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Seu Resumo:</h3>
                    <div id="texto-resumido" class="p-6 bg-gray-50 border border-gray-200 rounded-md shadow-inner whitespace-pre-wrap text-gray-800">
                        <!-- O resumo gerado pela IA aparecerá aqui -->
                    </div>
                     <div class="mt-6 text-center">
                        <button id="btn-copiar" type="button" class="inline-flex items-center px-6 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <ion-icon name="copy-outline" class="mr-2"></ion-icon>
                            Copiar Resumo
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- 3. Lógica JavaScript -->
    <script>
        // --- Configuração da API ---
        const apiKey = ""; // DEIXE EM BRANCO.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- Prompts da IA ---
        const systemPromptResumo = `
            Você é um assistente acadêmico chamado Helper4students.
            Sua tarefa é resumir o texto fornecido pelo usuário.
            O usuário é um estudante, então o resumo deve ser:
            1.  **Conciso e direto**: Foque nos pontos-chave.
            2.  **Claro e fácil de entender**.
            3.  **Bem estruturado**: Use parágrafos ou bullets.
            Não adicione nenhuma introdução ou conclusão própria, apenas resuma o texto.
        `;
        
        const systemPromptPlano = `
            Você é um especialista em educação e coach de estudos chamado Helper4students.
            Sua tarefa é criar um plano de estudos personalizado para um estudante.
            
            O estudante fornecerá:
            1. Matérias
            2. Tempo disponível
            3. Meta principal

            Seu plano deve ser:
            1.  **Realista**: Distribuível no tempo fornecido.
            2.  **Acionável**: Dividido em tarefas claras (dias, semanas, tópicos).
            3.  **Priorizado**: Focar nas matérias de forma lógica.
            4.  **Motivador**: Incluir dicas curtas.
            
            Formate a saída de forma clara, usando títulos (ex: **Semana 1:**) e listas.
            Inclua uma breve seção de "Dicas Personalizadas" no final.
            NÃO use markdown, apenas texto simples com quebras de linha e asteriscos para ênfase (ex: *Dica*).
        `;

        // --- Função de Backoff (Reutilizável) ---
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    if (response.status < 500 || response.status > 599) {
                        throw new Error(`Erro na API: ${response.statusText}`);
                    }
                    throw new Error('Erro 5xx do servidor');
                }
                return response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                } else {
                    throw error;
                }
            }
        }

        // --- Lógica de Navegação por Abas ---
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');

        function trocarPagina(pageId) {
            pages.forEach(page => {
                page.classList.toggle('active', page.id === pageId);
            });
            navLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.page === pageId);
            });
        }

        navLinks.forEach(link => {
            link.addEventListener('click', () => trocarPagina(link.dataset.page));
        });
        
        document.getElementById('btn-ir-gerar').addEventListener('click', () => trocarPagina('page-gerar'));

        // --- Lógica da Ferramenta de Resumo (Movida da v1) ---
        (function setupSummarizer() {
            const btnResumir = document.getElementById('btn-resumir');
            const textoOriginal = document.getElementById('texto-original');
            const areaResultado = document.getElementById('area-resultado');
            const textoResumido = document.getElementById('texto-resumido');
            const msgErro = document.getElementById('msg-erro-resumo');
            const loader = document.getElementById('loader-resumo');
            const textoBtn = document.getElementById('texto-btn-resumo');
            const iconBtn = document.getElementById('icon-btn-resumo');
            const btnCopiar = document.getElementById('btn-copiar');

            async function gerarResumo() {
                const texto = textoOriginal.value;
                if (texto.trim().length === 0) {
                    exibirErroResumo("Por favor, cole algum texto para resumir.");
                    return;
                }
                atualizarUIResumo(true);
                
                const payload = {
                    contents: [{ parts: [{ text: texto }] }],
                    systemInstruction: { parts: [{ text: systemPromptResumo }] }
                };
                const fetchOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                try {
                    const result = await fetchWithBackoff(apiUrl, fetchOptions);
                    const resumo = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (resumo) {
                        textoResumido.textContent = resumo.trim();
                        areaResultado.classList.remove('hidden');
                    } else {
                        exibirErroResumo("A IA não conseguiu gerar um resumo. Tente novamente.");
                    }
                } catch (error) {
                    exibirErroResumo("Ocorreu um erro de conexão.");
                } finally {
                    atualizarUIResumo(false);
                }
            }

            function atualizarUIResumo(carregando) {
                if (carregando) {
                    btnResumir.disabled = true;
                    loader.classList.remove('hidden');
                    textoBtn.textContent = "Resumindo...";
                    iconBtn.classList.add('hidden');
                    msgErro.classList.add('hidden');
                    areaResultado.classList.add('hidden');
                } else {
                    btnResumir.disabled = false;
                    loader.classList.add('hidden');
                    textoBtn.textContent = "Resumir";
                    iconBtn.classList.remove('hidden');
                }
            }

            function exibirErroResumo(mensagem) {
                msgErro.textContent = mensagem;
                msgErro.classList.remove('hidden');
            }

            function copiarTexto() {
                const textAreaTemp = document.createElement('textarea');
                textAreaTemp.value = textoResumido.textContent;
                document.body.appendChild(textAreaTemp);
                textAreaTemp.select();
                try {
                    document.execCommand('copy');
                    btnCopiar.textContent = "Copiado!";
                    setTimeout(() => {
                        btnCopiar.innerHTML = `<ion-icon name="copy-outline" class="mr-2"></ion-icon> Copiar Resumo`;
                    }, 2000);
                } catch (err) {
                    exibirErroResumo("Não foi possível copiar o texto.");
                }
                document.body.removeChild(textAreaTemp);
            }

            btnResumir.addEventListener('click', gerarResumo);
            btnCopiar.addEventListener('click', copiarTexto);
        })();

        // --- Lógica do Novo Planejador de IA ---
        (function setupPlanner() {
            const formPlano = document.getElementById('form-plano');
            const btnGerarPlano = document.getElementById('btn-gerar-plano');
            const msgErro = document.getElementById('msg-erro-plano');
            const loader = document.getElementById('loader-plano');
            const textoBtn = document.getElementById('texto-btn-plano');
            const iconBtn = document.getElementById('icon-btn-plano');

            const planoContainer = document.getElementById('plano-container');
            const planoVazio = document.getElementById('plano-vazio');
            const planoConteudo = document.getElementById('plano-conteudo');
            const planoAcoes = document.getElementById('plano-acoes');
            const planoObs = document.getElementById('plano-obs');


            // Carregar plano salvo (simulando DB com localStorage)
            const planoSalvo = localStorage.getItem('helper4students_plano');
            if (planoSalvo) {
                exibirPlano(planoSalvo);
            }

            async function handleGerarPlano(event) {
                event.preventDefault(); // Impedir envio do formulário

                const materias = document.getElementById('materias').value;
                const tempo = document.getElementById('tempo').value;
                const metas = document.getElementById('metas').value;

                if (materias.trim().length === 0 || tempo.trim().length === 0 || metas.trim().length === 0) {
                    exibirErroPlano("Por favor, preencha todos os campos.");
                    return;
                }
                
                atualizarUIPlano(true);

                // Montar o prompt do usuário
                const userQuery = `
                    Matérias: ${materias}
                    Tempo Disponível: ${tempo}
                    Meta: ${metas}
                `;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPromptPlano }] }
                };
                const fetchOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                try {
                    const result = await fetchWithBackoff(apiUrl, fetchOptions);
                    const planoGerado = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (planoGerado) {
                        // Salvar e exibir o plano
                        localStorage.setItem('helper4students_plano', planoGerado);
                        exibirPlano(planoGerado);
                        // Mudar para a aba do plano
                        trocarPagina('page-plano');
                    } else {
                        exibirErroPlano("A IA não conseguiu gerar um plano. Tente novamente.");
                    }
                } catch (error) {
                    exibirErroPlano("Ocorreu um erro de conexão.");
                } finally {
                    atualizarUIPlano(false);
                }
            }
            
            function exibirPlano(plano) {
                planoConteudo.textContent = plano.trim();
                planoVazio.classList.add('hidden');
                planoConteudo.classList.remove('hidden');
                planoAcoes.classList.remove('hidden');
                planoObs.classList.remove('hidden');
            }

            function atualizarUIPlano(carregando) {
                if (carregando) {
                    btnGerarPlano.disabled = true;
                    loader.classList.remove('hidden');
                    textoBtn.textContent = "Gerando...";
                    iconBtn.classList.add('hidden');
                    msgErro.classList.add('hidden');
                } else {
                    btnGerarPlano.disabled = false;
                    loader.classList.add('hidden');
                    textoBtn.textContent = "Gerar Plano com IA";
                    iconBtn.classList.remove('hidden');
                }
            }

            function exibirErroPlano(mensagem) {
                msgErro.textContent = mensagem;
                msgErro.classList.remove('hidden');
            }

            formPlano.addEventListener('submit', handleGerarPlano);
        })();

    </script>
</body>
</html>
